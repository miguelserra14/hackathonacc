<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Summarizing - ResuMail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .progress-step {
            font-size: 1.2rem;
            font-weight: 500;
            color: #6c757d;
        }

        .progress-step.active {
            color: #7a5af8;
        }

        .progress-bar {
            transition: width 0.8s ease;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .progress-step {
            color: #bbb;
        }

        body.dark-mode .progress-step.active {
            color: #a58aff;
        }

        body.dark-mode .progress {
            background-color: #2a2a2a;
        }

        body.dark-mode .progress-bar {
            background-color: #7a5af8;
        }
    </style>
</head>

<body>
    <div class="container py-5 text-center">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0 fw-bold">‚è≥ Summarizing Your Emails...</h3>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="themeToggle">
                <label class="form-check-label small" for="themeToggle">üåô Dark</label>
            </div>
        </div>

        <div class="mb-4">
            <div id="step1" class="progress-step">1. Reading unread emails...</div>
            <div id="step2" class="progress-step">2. Summarizing content with GenAI...</div>
            <div id="step3" class="progress-step">3. Preparing results...</div>
        </div>

        <div class="progress mb-3" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
            style="height: 24px;">
            <div class="progress-bar bg-success" id="progressBar" style="width: 0%">0%</div>
        </div>

        <p class="text-muted">This may take a few seconds. Please wait...</p>
    </div>

    <script>
        const toggle = document.getElementById("themeToggle");
        const body = document.body;

        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
            }
        });

        const steps = [
            { id: 'step1', delay: 1000 },
            { id: 'step2', delay: 2000 },
            { id: 'step3', delay: 2000 }
        ];

        const progressBar = document.getElementById('progressBar');
        let progress = 0;
        let i = 0;

        function updateStep() {
            if (i >= steps.length) {
                progressBar.style.width = "100%";
                progressBar.innerText = "Done";
                setTimeout(() => {
                    window.location.href = "/dashboard";
                }, 1500);
                return;
            }

            const step = steps[i];
            document.getElementById(step.id).classList.add('active');
            progress += 33;
            progressBar.style.width = `${progress}%`;
            progressBar.innerText = `${progress}%`;

            setTimeout(() => {
                i++;
                updateStep();
            }, step.delay);
        }

        updateStep();
    </script>
</body>

</html>
