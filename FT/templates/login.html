<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ResuMail - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 960px;
            margin: auto;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .login-left {
            flex: 1;
            padding: 48px;
        }

        .login-right {
            flex: 1;
            background: #f0f1f6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-right img {
            max-width: 80%;
        }

        .form-control,
        .btn {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #7a5af8;
            border-color: #7a5af8;
        }

        .btn-google {
            background-color: white;
            border: 1px solid #dee2e6;
            color: #555;
        }

        .btn-google:hover {
            background-color: #f7f7f7;
        }

        .small-text {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <h2 class="mb-3">Welcome back</h2>
            <p class="text-muted mb-4">Please enter your details to continue.</p>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small-text" for="rememberMe">
                            Remember for 30 days
                        </label>
                    </div>
                    <a href="#" class="small-text">Forgot password?</a>
                </div>
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <div class="d-grid mb-4">
                    <button type="button" class="btn btn-google">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" class="me-2">
                        Sign in with Google
                    </button>
                </div>
            </form>
            <p class="small-text text-muted">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="login-right">
            <img src="{{ url_for('static', filename='img/login-art.png') }}" alt="Login Illustration">
        </div>
    </div>
</body>

</html>
