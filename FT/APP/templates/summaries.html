<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ResuMail - Summaries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            max-width: 960px;
        }

        .email-summary-card {
            background-color: #f8f9fa;
            border-left: 6px solid #7a5af8;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
        }

        .summary-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .summary-type {
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background-color: #eaeaea;
            display: inline-block;
            margin-left: 0.5rem;
        }

        .summary-topics {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .summary-text {
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        .summary-insight {
            margin-top: 0.75rem;
            font-style: italic;
            color: #495057;
            font-size: 0.9rem;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .email-summary-card {
            background-color: #1f1f1f;
            border-color: #7a5af8;
        }

        body.dark-mode .summary-topics,
        body.dark-mode .summary-insight {
            color: #bbbbbb;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">üìã Email Summaries</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="themeToggle">
                <label class="form-check-label small" for="themeToggle">üåô Dark</label>
            </div>
        </div>

        {% if summaries %}
        {% for email in summaries %}
        <div class="email-summary-card">
            <div class="summary-title">
                {{ email.subject }}
                <span class="summary-type">{{ email.type }}</span>
            </div>
            <div class="summary-topics">üß† Topics: {{ email.topics | join(', ') }}</div>
            <div class="summary-text">üìÑ {{ email.summary }}</div>
            <div class="summary-insight">üí° {{ email.insight }}</div>
        </div>
        {% endfor %}
        {% else %}
        <p class="text-muted">No summaries available.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary mt-4">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const toggle = document.getElementById("themeToggle");
        const body = document.body;

        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
            }
        });
    </script>
</body>

</html>
