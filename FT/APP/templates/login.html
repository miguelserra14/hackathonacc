<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ResuMail - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            color: #212529;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 960px;
            margin: auto;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .login-left {
            flex: 1;
            padding: 48px;
        }

        .login-right {
            flex: 1;
            background: #f0f1f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 48px;
        }

        .login-right img {
            max-width: 80%;
        }

        .form-control,
        .btn {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #7a5af8;
            border-color: #7a5af8;
        }

        .btn-google {
            background-color: white;
            border: 1px solid #dee2e6;
            color: #555;
        }

        .btn-google:hover {
            background-color: #f7f7f7;
        }

        .small-text {
            font-size: 0.9rem;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .login-container {
            background-color: #1e1e1e;
        }

        body.dark-mode .login-right {
            background-color: #2a2a2a;
        }

        body.dark-mode .form-control,
        body.dark-mode .btn {
            background-color: #2c2c2c;
            color: #f1f1f1;
            border-color: #444;
        }

        body.dark-mode .btn:hover {
            background-color: #3c3c3c;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">üîê ResuMail</h2>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label small" for="themeToggle">üåô Dark</label>
                </div>
            </div>
            <p class="text-muted mb-4">Please enter your details to continue.</p>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small-text" for="rememberMe">Remember for 30 days</label>
                    </div>
                    <a href="#" class="small-text">Forgot password?</a>
                </div>
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <div class="d-grid mb-4">
                    <button type="button" class="btn btn-google">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" class="me-2">
                        Sign in with Google
                    </button>
                </div>
            </form>
            <p class="small-text text-muted">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="login-right">
            <img src="{{ url_for('static', filename='img/login-art.png') }}" alt="Login Illustration">
        </div>
    </div>

    <!-- Dark mode script -->
    <script>
        const toggle = document.getElementById("themeToggle");
        const body = document.body;

        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
            }
        });
    </script>
</body>

</html>
